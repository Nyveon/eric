        <svg viewBox="0 0 1000 500" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" class="noise">
            <filter id="noiseFilter-0">
                <feTurbulence type="fractalNoise" baseFrequency="1" numOctaves="1" stitchTiles="stitch" seed="0"></feTurbulence>
                <feComponentTransfer>
                    <feFuncR type="linear" slope="0.5"></feFuncR>
                    <feFuncG type="linear" slope="0.5"></feFuncG>
                    <feFuncB type="linear" slope="0.5"></feFuncB>
                </feComponentTransfer>
                <feColorMatrix type="saturate" values="0"></feColorMatrix>
            </filter>

            <rect shape-rendering="optimizeSpeed" width="100%" height="100%" filter="url(#noiseFilter-0)"></rect>
        </svg>
